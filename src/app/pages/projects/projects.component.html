<section id="projects" class="projects-section py-5">
  <div class="container text-center">
    <h2 class="mb-5 text-white">
      <i class="bi bi-code"></i> Mis Proyectos <i class="bi bi-code-slash"></i></h2>

    <div class="row g-6">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor="let project of projects">
        <div class="project-card shadow rounded-4">

          <img [src]="project.image" alt="" class="card-img-top img-fluid rounded-top">

          <div class="project-body d-flex flex-column p-3">
            <h5 class="card-title" >{{ project.title }}</h5>

            <p class="text-white small">{{ project.description }}</p>
            <div class="mt-3">
              <a id="github" [href]="project.github" target="_blank" class="btn btn-outline-light btn-lg me-2">GitHub</a>
              <a *ngIf="project.demo" [href]="project.demo" target="_blank" class="btn btn-outline-info btn-lg">Demo</a>
              <div class="container mt-4">
                <button class="btn btn-outline-warning mt-auto" type="button" (click)="project.open = !project.open">
                  {{ project.open ? 'Ocultar detalles' : '+ INFO' }}
                  <i [class]="project.open ? 'bi bi-chevron-up' : 'bi bi-chevron-down'"></i>
                </button>
              </div>
              <div *ngIf="project.open" class="mt-3 animate__animated animate__fadeIn">
                <p class="card-text text-secondary">{{ project.description }}</p>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</section>
